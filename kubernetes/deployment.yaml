apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  labels:
    app: petclinic-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Petclinic
  template:
    metadata:
      labels:
        app: Petclinic
    spec:
      containers:
      - name: Petclinic
        image: elchinbehbudov/petclinicapp
        ports:
        - containerPort: 8080